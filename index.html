 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="colour.css">
 </head>
 <body>
  <h1>Rock-Paper-Scissors</h1>
  <div class="choices" id="three">
    <div class="choice" id="Rock">
      <img src="rock.png"></div>
    <div class="choice" id="Paper">
      <img src="paper.png"></div>
    <div class="choice" id="Scissor">
      <img src="scissor.jpeg"></div> 
  </div>
  <div class="final-score">
   <p>Score:</p>
   <div >
    <p id="user-score">0</p>
    <p class="us">You</p>
   </div>
   <div >
    <p id="comp-score">0</p>
    <p class="cs">Comp</p>
   </div>
   </div>
   <div class="show"> 
    <div class="open">
    <p id="msg">pick one!</p></div>
   </div>
  <script src="brush.js"></script>
 </body>
 </html>
